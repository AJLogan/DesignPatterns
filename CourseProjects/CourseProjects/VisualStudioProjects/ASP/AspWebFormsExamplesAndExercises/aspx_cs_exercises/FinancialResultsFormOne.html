<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Company Financial Report Workshop</title>
	</head>
	<body>
		<center>
			<form action="FinancialResultsProcessor.aspx" method="post">

					<tr>
						<td>Total income </td>
