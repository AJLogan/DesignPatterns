<html>
   <head>
      <title>Holiday Request Form</title>
   </head>
   <body>
      <h2>Please enter:</h2>
		<form action="/somewhere">
			<p>
				Your Employee ID<br/>
				<input type="text" size="10" name="empID"/>
			</p>
			<p>
				First Day of Absence:<br/>
				<input type="text" size="10" name="firstDay"/>
			</p>
			<p>
				Last Day of Absence:<br/>
				<input type="text" size="10" name="lastDay"/>
			</p>
			<p>
				Has this been approved?<br/>
				<input type="radio" name="approved" value="yes"/>Yes
                <input type="radio" name="approved" value="no"/>No
			</p>
			<p>
				<input type="submit" value="Submit"/>
			</p>
		</form>
   </body>
</html>
