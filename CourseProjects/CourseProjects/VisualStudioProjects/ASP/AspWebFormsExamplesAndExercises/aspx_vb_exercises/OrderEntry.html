<html>
	<head>
		<title>Order Entry Form</title>
	</head>
	<body>
    	<form action="/somewhere" method="post">
    	    <p>
			    <b>Customer ID:</b><input type="text" name="id" maxlength="10" value="ABC123"/>
    	    </p>
    	     <p>
			    <b>Customer Name:</b><input type="text" name="name" maxlength="10" value="Joe Bloggs"/>
    	     </p>
    	     <p>
                <b>Credit Rating:</b>
                <input type="radio" name="rating" value="good" checked/>Good
                <input type="radio" name="rating" value="medium"/>Medium
                <input type="radio" name="rating" value="poor"/>Poor
    	     </p>
	         <table>
	             <tr><th>Line Number</th><th>Item Number</th><th>Quantity</th><th>Unit Price</th></tr>
	             <tr>
	                 <td>1</td>
	                 <td><input type="text" name="lineOneItemNumber" maxlength="3"></td>
	                 <td><input type="text" name="lineOneQuantity" maxlength="3"></td>
	                 <td><input type="text" name="lineOneUnitPrice" maxlength="5"></td>
	             </tr>
	             <tr>
	                 <td>2</td>
	                 <td><input type="text" name="lineTwoItemNumber" maxlength="3"></td>
	                 <td><input type="text" name="lineTwoQuantity" maxlength="3"></td>
	                 <td><input type="text" name="lineTwoUnitPrice" maxlength="5"></td>
	             </tr>
	             <tr>
	                 <td>3</td>
	                 <td><input type="text" name="lineThreeItemNumber" maxlength="3"></td>
	                 <td><input type="text" name="lineThreeQuantity" maxlength="3"></td>
	                 <td><input type="text" name="lineThreeUnitPrice" maxlength="5"></td>
	             </tr>
	             <tr>
	                 <td>4</td>
	                 <td><input type="text" name="lineFourItemNumber" maxlength="3"></td>
	                 <td><input type="text" name="lineFourQuantity" maxlength="3"></td>
	                 <td><input type="text" name="lineFourUnitPrice" maxlength="5"></td>
	             </tr>
	             <tr>
	                 <td>5</td>
	                 <td><input type="text" name="lineFiveItemNumber" maxlength="3"></td>
	                 <td><input type="text" name="lineFiveQuantity" maxlength="3"></td>
	                 <td><input type="text" name="lineFiveUnitPrice" maxlength="5"></td>
	             </tr>
	         </table>
    	    <p>
    	        <input type="submit" value="Submit Data"/>
    	    </p>
    	</form>
	</body>
</html>
